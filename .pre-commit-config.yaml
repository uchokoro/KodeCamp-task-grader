default_language_version:
  python: python3.12

repos:
  # Basic whitespace cleanup
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Ruff: lint + fix Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff-check
        args: [--fix]
        types: [python]
        exclude: ^(dist/|build/|\.venv/|\.uv/|\.mypy_cache/|\.pytest_cache/|\.ruff_cache/)

  # Black: format Python
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        exclude: ^(dist/|build/|\.venv/|\.uv/|\.mypy_cache/|\.pytest_cache/|\.ruff_cache/)

  # Mypy: type-check Python
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --disable-error-code=import-untyped]
        exclude: ^(dist/|build/|\.venv/|\.uv/|\.mypy_cache/|\.pytest_cache/|\.ruff_cache/)

  # Prettier: format Markdown/YAML/JSON/etc.
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: [--write]
        types_or: [markdown, yaml, json, html, css, javascript]

  # Pytest: run test suite
  - repo: local
    hooks:
      - id: pytest
        name: pytest (unit tests)
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-commit]
